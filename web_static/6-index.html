<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">

    <header></header>

      <section class="filters">
        <div class="locations">
          <h3>States</h3>

            <li><label><input type="checkbox"/>Fake State2</label></li>
            <li><label><input type="checkbox"/>Fake State3</label></li>

        </div>
        <div class="amenities">

          <h4>Fake Amenity</h4>
          <ul class="popover">
            <li><label><input type="checkbox"/>Fake Amenity1</label></li>
            <li><label><input type="checkbox"/>Fake Amenity2</label></li>
            <li><label><input type="checkbox"/>Fake Amenity3</label></li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>Place 1</h2>
        </article>
        <article>
          <h2>Place 2</h2>
        </article>

    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
