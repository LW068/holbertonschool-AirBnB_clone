<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="icon" href="images/favicon.png">
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <input type="text" placeholder="Enter a city..." name="city">
        <input type="number" min="1" placeholder="Number of guests" name="guests">
        <input type="number" min="1" placeholder="Number of bedrooms" name="bedrooms">
        <input type="number" min="1" placeholder="Number of bathrooms" name="bathrooms">
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
